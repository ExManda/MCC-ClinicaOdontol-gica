<body>

    <main>
        <section class="herramientas">
            <img src="../asset/portadas/Contacto.jpg" alt="herramientas">
        </section>

        <section class="section-contacto">
            <form class="grid-form" action="">
                <div class="nombre-form">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
                </div>

                <div class="apellido-form">
                    <label for="nombre">Apellido:</label>
                    <input type="text" id="nombre" placeholder="Ingresa tu apellido" required>
                </div>
                
                <div class="email-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Ingresa tu email" required>
                </div>

                <div class="tel-form">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" placeholder="Ingresa tu teléfono" required> 
                </div>

                <div class="espe-form">
                    <label for="especialidad">Especialidad:</label>
                    <select id="especialidad" name="especialidad">
                        <option value="opcion1">General</option>
                        <option value="opcion2">Endodoncia</option>
                        <option value="opcion3">Ortodoncia</option>
                        <option value="opcion4">Implantes</option>
                        <option value="opcion5">Cirugía</option>
                        <option value="opcion6">Odontopediatría</option>
                    </select>
                </div>

                <div class="msj-form">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" placeholder="Escribinos un mensaje" rows="5"></textarea> 
                </div>

            <button class="btn-form"
            type="submit">Enviar</button>
            </form>
        </section>

    
    </main>
