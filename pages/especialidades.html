<main>
    <section class="niña-dentista">

    </section>
        


    <section class="section-espe">
        
        <div class="primera-fila"> 
            <div class="sonrisa-general">
                <img src="../asset/especialidades/1x/general.png" alt="sonrisa-boca">
                <h4>General</h4>
            </div>

            <div class="endodoncia">
                <img src="../asset/especialidades/1x/endodoncia.png" alt="endodoncia">
                <h4>Endodoncia</h4>
            </div>

            <div class="ortodoncia">
                <img src="../asset/especialidades/1x/ortodoncia.png" alt="ortodoncia">
                <h4>Ortodoncia</h4>
            </div>
        </div>
        
            
        
        <div class="fila2-imagenes">
            <div class="implantes">
                <img src="../asset/especialidades/1x/Implantes.png" alt="sonrisa-boca">
                <h4>Implantes</h4>
            </div>
            <div class="cirugia">
                <img src="../asset/especialidades/1x/cirugia.png" alt="endodoncia">
                <h4>Cirugia</h4>
            </div>
            <div class="odontopediatria">   
                <img src="../asset/especialidades/1x/odontopediatria.png" alt="ortodoncia">
                <h4>Odontopediatria</h4>
            </div> 
        </div>
            
            

    </section>

    <div class="btn-volver">
        <button class="boton-especialidades" type="button">Volver</button>
    </div>

</main>
